<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Task Manager</title>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">
    <header class="text-center pt-10 w-full">
      <h1 class="text-4xl font-bold mb-5">Task List</h1>
      <form id="new-task-form" class="flex justify-center">
        <div class="flex items-center">
          <label for="new-task-input" class="visually-hidden">New task:</label>
          <input
            type="text"
            id="new-task-input"
            placeholder="What do you have planned"
            required
            class="w-full max-w-md px-4 py-2 bg-gray-700 bg-opacity-40 rounded shadow text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <input
          type="submit"
          value="Add Task"
          class="ml-2 px-4 py-2 bg-purple-500 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </form>
    </header>
    <main class="mt-10 flex-grow w-full">
      <section class="task-list mx-auto w-full max-w-3xl">
        <h2 class="text-2xl font-semibold mb-5">Tasks</h2>
        <div id="tasks">
          <!--  -->
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
